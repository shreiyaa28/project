    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GREEN BITES</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <section id="contact" class="text-white skillspadding">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <strong>
                <h3 class="text-center pb-3">CONTACT</h3>
              </strong>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                >Mobile</label
                >
                <input
                type="number"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                >Email address</label
                >
                <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Subject
                </label>
                <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center mb-0">
              copyright:2024,Designed and developed by Green Bites❤️
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
  </html>
